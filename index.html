<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="main-block">
        <h1>Login</h1>
        <form id="loginForm" action="submit_login.php" method="post">
            <hr>
            <div class="form-group">
                <label id="icon" for="username"><i class="fas fa-user"></i></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label id="icon" for="password"><i class="fas fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="btn-block">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="signup-link">
            Don't have an account yet? <a href="signup.html">Please sign up</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
