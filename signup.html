<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="main-block">
        <h1>Sign Up</h1>
        <form action="signup.php" method="post">
            <hr>
            <div class="form-group">
                <label id="icon" for="username"><i class="fas fa-user"></i></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label id="icon" for="password"><i class="fas fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label id="icon" for="email"><i class="fas fa-user-shield"></i></label>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label id="icon" for="department"> <i class="fas fa-building"></i></label>
                <select id="department" name="department" placeholder="department"  required>
                    <option value="" disabled selected>Department</option>
                    <option value="cs1">CS1</option>
                    <option value="cs2">CS2</option>
                    <option value="cs3">CS3</option>
                </select>
            </div>

            <div class="btn-block">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
